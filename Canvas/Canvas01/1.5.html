<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.querySelector('canvas')
        canvas.width = 800
        canvas.height = 800
        var context = canvas.getContext('2d')

        // context.beginPath();
        // for (var i = 0; i < 5; i++) {
        //     context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 300 + 400, -Math.sin((18 + i * 72) / 180 * Math.PI) * 300 + 400);
        //     context.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 150 + 400, -Math.sin((54 + i * 72) / 180 * Math.PI) * 150 + 400, )
        // }


        // context.closePath();

        context.lineWidth = 10;
        // context.stroke();

        // 画星星
        drawStar(context, 150, 300, 400, 400, 0)

        function drawStar(cxt, r, R, x, y, rot) {
            context.beginPath();
            for (var i = 0; i < 5; i++) {
                context.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x, -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y);
                context.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x, -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y, )
            }
            context.closePath();
            cxt.stroke();
        }
    </script>
