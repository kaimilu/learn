<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.querySelector('canvas')
            canvas.width = 800
            canvas.height = 800

            var context = canvas.getContext('2d')

            // arcTo
            // context.beginPath();
            // context.moveTo(150, 150)
            // context.arcTo(650, 150, 650, 650, 300)

            // context.lineWidth = 6;
            // context.strokeStyle = "red";

            // context.stroke();

            // // baseline
            // context.beginPath();
            // context.moveTo(150, 150);
            // context.lineTo(650, 150)
            // context.lineTo(650, 650)

            // context.lineWidth = 2
            // context.strokeStyle = "gray";
            // context.stroke();

            // acrToTest(context, 150, 100, 650, 100, 650, 600, 500)
            acrToTest(context, 150, 100, 650, 200, 550, 600, 400)
        }

        function acrToTest(cxt, x0, y0, x1, y1, x2, y2, R) {
            // body
            cxt.beginPath();
            cxt.moveTo(x0, y0)
            cxt.arcTo(x1, y1, x2, y2, R);

            cxt.lineWidth = 6;
            cxt.strokeStyle = "red"
            cxt.stroke();

            cxt.beginPath();
            cxt.moveTo(x0, y0)
            cxt.lineTo(x1, y1)
            cxt.lineTo(x2, y2)

            cxt.lineWidth = 2;
            cxt.strokeStyle = 'gray'
            cxt.stroke()
        }
    </script>
