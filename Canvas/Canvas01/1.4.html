<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.querySelector('canvas')
        var context = canvas.getContext('2d')
        canvas.width = 800
        canvas.height = 800

        context.beginPath();

        context.moveTo(100, 350)
        context.lineTo(500, 350)
        context.lineTo(500, 200)
        context.lineTo(700, 400)
        context.lineTo(500, 600)
        context.lineTo(500, 450)
        context.lineTo(100, 450)

        context.closePath();

        context.lineWidth = 10;
        context.strokeStyle = "#058"
        context.fillStyle = "pink";

        context.fill();
        context.stroke();

        drawRect(context, 10, 10, 50, 50, 2, 'green', 'pink')
        drawRect2(context, 300, 300, 400, 400, 2, 'green', 'blue')
            /**
            cxt: 上下文环境
            x,y: 起点坐标
            width,height: 宽高
            fillColor: 填充色
            */
        function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
            cxt.beginPath();
            // cxt.moveTo(x, y);
            // cxt.lineTo(x + width, y)
            // cxt.lineTo(x + width, y + height)
            // cxt.lineTo(x, y + height);
            cxt.rect(x, y, width, height); // fill
            cxt.closePath();

            cxt.lineWidth = borderWidth;
            cxt.fillStyle = fillColor;
            cxt.strokeStyle = borderColor;

            cxt.fill();
            cxt.stroke();

        }

        function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
            cxt.lineWidth = borderWidth;
            cxt.fillStyle = fillColor;
            cxt.strokeStyle = borderColor;

            cxt.fillRect(x, y, width, height)
            cxt.strokeRect(x, y, width, height)
        }

        /*
         * lineCap : butt (default) round square
         */
    </script>
</body>

</html>
